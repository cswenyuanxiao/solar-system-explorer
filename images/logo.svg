<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Solar System Explorer Logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B3D91"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FC3D21"/>
      <stop offset="100%" stop-color="#FF8A65"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <!-- Orbit ring -->
  <circle cx="128" cy="128" r="88" stroke="url(#g1)" stroke-width="10" opacity="0.9"/>
  <!-- Planet -->
  <circle cx="92" cy="112" r="22" fill="url(#g2)" filter="url(#shadow)"/>
  <!-- Satellite small -->
  <circle cx="166" cy="158" r="10" fill="#FFD700"/>
  <!-- Arc accent -->
  <path d="M38 128a90 90 0 0 1 180 0" stroke="#ffffff" stroke-opacity="0.25" stroke-width="6" fill="none"/>
  <!-- Text monogram -->
  <text x="128" y="230" text-anchor="middle" font-size="36" font-family="Arial, Helvetica, sans-serif" fill="#e5e7eb">SSE</text>
</svg>


