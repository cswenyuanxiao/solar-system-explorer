<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="search">Search - Solar System Explorer</title>
    <link rel="stylesheet" href="../css/style.css?v=20250109">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <a href="index.html" class="back-button" data-i18n="home">‚Üê Back to Solar System</a>
            <h1 class="header__title" data-i18n="search">Search</h1>
            <p class="header__subtitle" data-i18n="search_results">Search Results</p>
        </div>
    </header>
    
    <main>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" data-i18n-placeholder="search_placeholder" placeholder="Search planets..." autocomplete="off">
                <button id="searchButton" data-i18n-title="search_button" title="SEARCH">Search</button>
            </div>
            
            <div class="search-results" id="searchResults">
                <!-- Search results will be populated here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Solar System Explorer. All images from NASA.</p>
    </footer>

    <script src="../js/search.js"></script>
    <script src="../js/shared-header.js?v=20250109"></script>
    <script src="../js/theme-manager.js?v=20250109"></script>
    <script src="../js/social-sharing.js?v=20250109"></script>
    <script src="../js/favorites.js?v=20250109"></script>
    <script src="../js/breadcrumbs.js?v=20250109"></script>
    <script src="../js/languages.js?v=20250109"></script>
</body>
</html>
