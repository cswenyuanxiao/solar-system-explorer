<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-box {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            width: 300px;
            background: #333;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>üîë Simple API Key Test</h1>
    
    <div class="test-box">
        <h2>Test API Key Function</h2>
        <input type="text" id="testKey" placeholder="Enter your NASA API key">
        <button onclick="testSave()">Test Save</button>
        <button onclick="testLoad()">Test Load</button>
        <button onclick="testClear()">Test Clear</button>
        <div id="result"></div>
    </div>

    <div class="test-box">
        <h2>Current Status</h2>
        <div id="status"></div>
    </div>

    <script>
        // Simple test functions
        function testSave() {
            const key = document.getElementById('testKey').value.trim();
            if (key) {
                localStorage.setItem('nasa_api_key', key);
                showResult('‚úÖ API key saved to localStorage: ' + key, 'success');
                updateStatus();
            } else {
                showResult('‚ùå Please enter a valid API key', 'error');
            }
        }

        function testLoad() {
            const savedKey = localStorage.getItem('nasa_api_key');
            if (savedKey) {
                document.getElementById('testKey').value = savedKey;
                showResult('‚úÖ Loaded saved key: ' + savedKey, 'success');
            } else {
                showResult('‚ÑπÔ∏è No saved key found', 'info');
            }
        }

        function testClear() {
            localStorage.removeItem('nasa_api_key');
            document.getElementById('testKey').value = '';
            showResult('üóëÔ∏è API key cleared from localStorage', 'info');
            updateStatus();
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateStatus() {
            const savedKey = localStorage.getItem('nasa_api_key');
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <p><strong>Saved Key:</strong> ${savedKey || 'None'}</p>
                <p><strong>Key Type:</strong> ${savedKey && savedKey !== 'DEMO_KEY' ? 'Custom' : 'Demo'}</p>
                <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            testLoad(); // Load any existing key
        });
    </script>
</body>
</html>
